server {
    listen 80;
    
    # Root folder chứa file build React
    root /usr/share/nginx/html;
    index index.html;

    # 1. Reverse Proxy cho API Backend
    # Tất cả request bắt đầu bằng /api/ sẽ được chuyển tiếp sang backend container
    location /api/ {
        # 'backend' là tên service trong docker-compose.prod.yml
        # Lưu ý: Backend container chạy port 8000
        proxy_pass http://backend:8000/;
        
        # Thiết lập các header cần thiết để Backend nhận diện đúng client
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 2. Cấu hình Cache cho file index.html (KHÔNG CACHE)
    location /index.html {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # 3. Cấu hình Cache cho Assets tĩnh (JS, CSS, Img)
    # Vite build ra file có hash name nên cache lâu dài được
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, no-transform";
    }

    # 4. Fallback cho React Router (SPA)
    # Bất kỳ đường dẫn nào không tìm thấy file thực tế sẽ trả về index.html
    # Để React Router xử lý việc điều hướng ở phía client.
    location / {
        try_files $uri $uri/ /index.html;
    }
}