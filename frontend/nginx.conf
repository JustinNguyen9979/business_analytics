# FILE: frontend/nginx.conf

server {
    listen 80;

    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        try_files $uri $uri/ /index.html;

        # === THÊM ĐOẠN NÀY ĐỂ CHẶN CACHE TRÌNH DUYỆT ===
        # Yêu cầu trình duyệt không lưu cache (no-store)
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # Cấu hình riêng cho các file static (js, css, images) nếu muốn
    # Nhưng để an toàn tuyệt đối như anh muốn, cứ để no-cache toàn bộ lúc này.
}